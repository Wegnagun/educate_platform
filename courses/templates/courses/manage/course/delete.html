{% extends "base_.html" %}
{% block title %}Удаление курса{% endblock %}
{% block content %}
  <h1>Delete course "{{ object.title }}"</h1>
  <div class="module">
    <form action="" method="post">
      {% csrf_token %}
      <p>Вы уверены, что хотите удалить курс "{{ object }}"?</p>
      <input type="submit" value="Подтвердить">
    </form>
  </div>
{% endblock %}
